<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: '高质量软件工作手册',  // 文档标题，会显示在侧边栏顶部
            repo: 'https://github.com/anchem/workbook',  // 仓库地址
            auto2top: true,  // 切换页面后是否自动跳转到页面顶部
            loadSidebar: true,  // 加载侧边栏，会加载 _sidebar.md 文件
            coverpage: true,  // 启用封面页，开启后加载 _coverpage.md 文件
            notFoundPage: true,  // 在找不到指定页面时加载_404.md
            topMargin: 50  // 内容页在滚动到指定的锚点时，距离页面顶部有一定空间
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

</html>
